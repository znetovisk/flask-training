<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Flask</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 24px;
        }

        .card {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .card h2 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            opacity: 0.9;
        }

        .card span {
            font-size: 22px;
            font-weight: 700;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #00c6ff;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dashboard Financeiro</h1>
    <p>Resumo geral de desempenho</p>

    <div class="card">
        <h2>Faturamento</h2>
        <span>R$ 12.450,00</span>
    </div>

    <div class="card">
        <h2>Vendas</h2>
        <span>87</span>
    </div>

    <div class="card">
        <h2>Ticket Médio</h2>
        <span>R$ 143,00</span>
    </div>

    <button>Atualizar Dados</button>

    <footer>
        Flask Dashboard • Projeto de Estágio
    </footer>
</div>

</body>
</html>
